<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #cf90a5;
      padding: 20px;
    }
    .container {
      background: #fdfafa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a4637b;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skincare Advisor</h1>
    <p>Select your skin type to get personalized tips!</p>

    <label for="skin-type">Choose your skin type:</label>
    <select id="skin-type">
      <option value="normal">Normal</option>
      <option value="oily">Oily</option>
      <option value="dry">Dry</option>
      <option value="combination">Combination</option>
    </select>
    <br><br>

    <button onclick="getRecommendation()">Get Tips</button>

    <div id="result" class="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
